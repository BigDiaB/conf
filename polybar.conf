[colors]
; White, but slightly transparent
background = #70000000
; Grey and mostly transparent
background-alt = #80010101
; Very bright grey without transparency
foreground = #ffdfdfdf

primary = #FF00AA
secondary = #8ABEB7
alert = #A54242
disabled = #707880

urgent = #A54242
success = #EAAFAA
warning = #8ABEB7

[bar/example]
; width = X% and offset-x = Y%, so that X + 2 * Y = 100
width = 100%
offset-x = 0%
offset-y = 0px
height = 20pt
radius = 0

bottom = false

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2pt

border-size = 0pt
border-color = #ffff00aa

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = JetBrainsMonoExtrabold;2

modules-left = xworkspaces xwindow
;
modules-center =
;
modules-right = wlan backlight pulseaudio battery date
;eth

tray-position = right

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/xwindow]
type = internal/xwindow
label-maxlen = 80

[module/backlight]
type = internal/backlight
card = intel_backlight
format-prefix = "Bkl "
format-prefix-foreground = ${colors.primary}

[module/battery]
type = internal/battery

battery = BAT0
adapter = AC

poll-interval = 5

low-at = 10

full-at = 100

label-full = 
;%percentage%%
format-full = 
;<label-full>

format-full-prefix = "Ful "
format-full-prefix-foreground = ${colors.primary}

label-low = %percentage%% %time%
format-low = <label-low>

format-low-prefix = "Low "
format-low-prefix-foreground = ${colors.primary}

label-charging = %percentage%% %time%
format-charging = <label-charging>

format-charging-prefix = "Chr "
format-charging-prefix-foreground = ${colors.primary}

label-discharging = %percentage%% %time%
format-discharging = <label-discharging>

format-discharging-prefix = "Bat "
format-discharging-prefix-foreground = ${colors.primary}

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "Vol "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%
format-muted-prefix = "Mut "
label-muted = %percentage%%
format-muted-prefix-foreground = ${colors.primary}

max-volume = PA_VOLUME_MAX

[module/wlan]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>

format-connected-prefix = "Wrl "
format-connected-prefix-foreground = ${colors.primary}

format-disconnected-prefix = "Non "
format-disconnected-prefix-foreground = ${colors.primary}

interface-type = wireless
label-connected =  %essid%
label-disconnected = %{F#707880} ---



[module/eth]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>

interface-type = wired
label-connected = %{F#F0C674}Eth%{F-} %local_ip%
label-disconnected = %{F#F0C674}Eth%{F#707880} disconnected

[module/date]
type = internal/date
interval = 1format-full-prefix = "Ful "
format-full-prefix-foreground = ${colors.primary}

date = %d.%m.%Y %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = false

; vim:ft=dosini
